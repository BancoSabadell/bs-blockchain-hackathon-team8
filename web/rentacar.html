  <div class="row" id="MainRent">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h1> Rent a car</h1>
      <form id="FormDeploy">
        <h3>Select car:</h3>
        <div class="form-group">
          <select class="form-control" id="selectcar">
            <option value="ferrari">Ferrari (Maria)</option>
            <option value="mercedes">Mercedes (Juan)</option>
            <option value="ibiza (Laura)">Ibiza (Laura)</option>
            <option value="mini (Mark)">Mini (Mark)</option>
          </select>
        </div>
        <div class="form-group" data-date="2017-02-25" data-date-format="yyyy-mm-dd">
          <h3>From: </h3> <input class="form-control" id="dp1" type="text" value="2017-02-25">
          <h3>To: </h3> <input class="form-control"  id="dp2" type="text" value="2017-02-26">
        </div>
        <center><button type="submit" class="btn btn-default">Send request</button></center>
      </form>

    </div>
    <div class="col-md-2"></div>
  </div>

<script>
$('#dp1').datepicker();
$('#dp2').datepicker();

  var nowTemp = new Date();
  var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);

  var checkin = $('#dpd1').datepicker({
    onRender: function(date) {
      return date.valueOf() < now.valueOf() ? 'disabled' : '';
    }
  }).on('changeDate', function(ev) {
    if (ev.date.valueOf() > checkout.date.valueOf()) {
      var newDate = new Date(ev.date)
      newDate.setDate(newDate.getDate() + 1);
      checkout.setValue(newDate);
    }
    checkin.hide();
    $('#dpd2')[0].focus();
  }).data('datepicker');
  var checkout = $('#dpd2').datepicker({
    onRender: function(date) {
      return date.valueOf() <= checkin.date.valueOf() ? 'disabled' : '';
    }
  }).on('changeDate', function(ev) {
    checkout.hide();
  }).data('datepicker');

</script>
<script src="./sendrequest.js"></script>

</html>
